<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#004052]">
    <div class="grid lg:grid-cols-2 md:grid-cols-1 grid-cols-1">
      <div class="">
        <div class="justify-center item-center p-20 pb-0">
          <h1
            class="flex justify-center item-center font-bold text-2xl text-green-500 underline-offset-1 underline "
          >
            Oasis InfoByte
          </h1>
          
          <p
            class="flex justify-center font-bold text-xl text-green-500"
          >
            Level-2
          </p>
          
          <p
            class="flex justify-center font-bold text-xl text-green-500"
          >
            Task-3
          </p>

          <br>

          <h1 class=" flex justify-center item-center text-white font-bold text-xl">Stack used: </h1>
            <ul class="justify-center item-center font-bold text-white lg:ml-8">
                <li>HTML</li>
                <li>Tailwind CSS</li>
                <li>Javascript</li>
                
                <br>

                <li> - Added items will appear on left list</span></li>
                <li> - <span style="background-color: greenyellow;">✔</span> button for completed task</li>
                <li> - <span style="background-color: red;">✖</span> is to remove a task from list</li>
                <li> - Data is not persisted!</li>
            </ul>

        </div>  
      </div>


      <div class="w-full pt-16">

        <div>
            <h1
            class="flex justify-center item-center pb-8 font-bold text-3xl text-green-500 underline"
          >
            To-do List
          </h1>
            <div class="flex justify-center item-center">
                <input type="text" class="block w-8/12 text-lg rounded-xl p-2" placeholder="Input Task" id="taskInput">
                <button class="border-2 bg-blue-300 p-2 ml-2 rounded-full w-2/12 font-bold" id="add" onclick="addTask()">ADD</button>
            </div>

            <div class="lg:grid lg:grid-cols-2 p-20">
                <div class="">
                    <h1 class="text-white font-bold underline">Task List</h1>
                    <ul id="taskList" class="text-white text-sm"></ul>
                </div>

                <div class="lg:ml-16">
                  <h1 class="text-white font-bold underline">Task Completed</h1>
                  <ul id="taskCompleted" class="text-white text-sm p-2"></ul>
                </div>
            </div>
        </div>

      </div>
      
        
    <script src="js/index.js"></script>
  </body>
</html>
